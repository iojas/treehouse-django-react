{% load bootstrap3 %}

<form method="POST" action="{% url 'thoughts:create' %}">
	<h2>How are you feeling ?</h2>
	{% csrf_token %}
	<div class="row ">
		<div class="col-md-4">{% bootstrap_field form.condition layout='horizontal' %}</div>
		<div class="col-md-6">{% bootstrap_field form.notes  layout='horizontal' %}</div>
		<div class="col-md-2">{% buttons submit='Record' %}{% endbuttons %}</div>
	</div>
</form>
