{% extends 'layout.html' %}

{% load thought_tags %}

{% block title %} Dashboard | {{block.super}} {% endblock %}

{% block content %}
  <div class="container">
	<h1>Dashboard</h1>
		

	<div class="row">
		<div class="col-md-6">
			<h2>Recent thoughts:</h2>
			<ul>
				{% for thoughts in user.thoughts.all %}	
					<li>{{thoughts.get_condition_display }}</li>
				{% endfor %}
			</ul>
		</div>

		<div class="col-md-6">
			{% thought_form %}
		</div>
	</div>

  </div>

  

{% endblock %}
