{% extends 'layout.html' %}
{% load bootstrap3 %}
{% block title %} Signup | {{block.super}} {% endblock %}

{% block content %}
  <div class = "container">
    <div class="row">
      <div class="col-md-6">
        <h3>Logout?</h3>
        <form method="POST">
            {% bootstrap_form form %}
            {% csrf_token %}
            <input type="submit" value="Sign Up" class="btn btn-default">
        </form>
      </div>
    </div>
  </div>


{% endblock %}
